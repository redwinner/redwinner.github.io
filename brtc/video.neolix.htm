   <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        .container{
            padding: 0!important;
            height: 100%;
            width: 100%!important;
        }
        .flo{
            width: 100px;
            height: 35px;
            line-height: 35px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            /*background: rgba(0,0,0,.5);*/
            position: fixed;
            z-index: 11;
            top: 10px;
            left: 50%;
            margin-left: -50px;
            text-align: center;
        }
        img{vertical-align: top}
        .spinner{top: 100px;}

<body>

<script>

function GetRequest() {
    var url = location.search;
    var theRequest = new Object();
        if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        console.log(strs)
        for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
        }
    }
    return theRequest;
}

function openVideo(videoID,app_id){
            BRTC_Start({
                server: "wss://rtc.exp.bcelive.com:8989/janus",
                appid: app_id,
                token: "0045b0bdff79b7b3874fe61f0316f2f76a9446dd1a475c664d50ae5432581fcfe2c9c3011d515507391219c0629530000000000",
                roomname: videoID,
                videocodec: "h264",
                // videocodec: "vp9",
                userid: "100" + Math.floor(Math.random() * 10000).toString(),
                displayname: "brtc webclient",
                feedid: 1000,
                // localvideoviewid: "herevideo",//本地视频视图ID
                remotevideoviewid: "therevideo",//远程视频视图ID
                aspublisher: false,
                autoplaymuted: true,
                usingdatachannel: true,
                success: function () {
                    console.error('请求成功！');

                    var num = videoID.split('_')[1];
                    var dom = $('.flo');

                    switch(num) {
                        case 'front':
                            dom.text('前视');
                            break;
                        case 'back':
                            dom.text('后视');
                            break;
                        case 'left':
                            dom.text('左视');
                            break;
                        case 'right':
                            dom.text('右视');
                            break;
                        default:
                            dom.text('无法识别=>' + num);
                    }
                },
				remotevideoon: function(idx) {
					console.log("remotevideoon, index:"+ idx);
				},
				remotevideooff: function(idx) {
					console.log("remotevideooff, index:"+ idx);
				},
				remotedata: function(data,label) {
					console.log("got remote data:"+ data);
					// $('#remotedata').append(data);
				},
                error: function (e) {
                    console.error('请求出错了');
                    console.error(e);
                }
            });
        }

    $(document).ready(function () {
        var roomID = location.search.split('?')[1];//获取房间号
        // var roomID = 'LHT4B2A15KC5JA002_front';
        // var roomID = 'LHT4B2A21KB43A016';

        // if (roomID.indexOf('&') !== -1) {//2个房间号
        //     openVideo(roomID.split('&')[0]);
        //     openBackVideo(roomID.split('&')[1]);
        // }
        // else{//一个房间号
        //     openVideo(roomID);
        // }
        openVideo(GetRequest()["roomname"],GetRequest()["appid"]);
    });
</script>
